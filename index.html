<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
     <nav>
        <div class="navleft">
          <img src="./logo.png" alt="logo">
        </div>
        <div class="navcenter">
          <div class="menu-center">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="#">PROFILE</a>
          </div>
        </div>
        <div class="navright">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          </div>
        <div class="number">9</div>
        <div class="login">
          <p>LOGIN</p>
        </div>
        <div class="sign">
          <p>SIGN UP</p>
        </div>
        </div>
     </nav>
    </header>
    <!-- section -->
    <h1 class="heading">My Cart</h1>
    <section class="showcase">
      <div class="orderdocs">
        <div class="google">
            <div class="googledoc">
                <div class="bin">
                    <img src="./bin.png" alt="bin">
                </div>
                <div class="cardbg">
                    <div class="cardbg-item">
                            <img src="./file.png" alt="file">
                    </div>    
                        <div class="text-item">
                        <p class="text-doc"><strong>Google Docs</strong></p>
                        <p class="text-used">Used For Business</p>
                      </div>    
                </div>
                <div class="card-item02">
                  <div class="title">
                    <p><strong>Google Docs</strong></p>
                  </div>
                  <div class="select-container">
                    <div class="select1">
                      <div class="circle"></div>
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                    <div class="select2">
                      <select name="level" id="level" style="font-size: 18px;">
                        <option value="LV 1-3">LV 1-3</option>
                        <option value="LV 2-3">LV 2-3</option>
                        <option value="LV 2-3">LV 3-3</option>
                      </select>
                    </div>
                  </div>
                  <div class="THB">
                    <p>THB 150</p>
                  </div>
                </div>
            </div>
        </div>    
            <!-- excel -->
            <div class="googleexcel">
              <div class="bin">
                <img src="./bin.png" alt="bin">
                            </div>
                <div class="cardbg2">
                  <div class="cardbg-item">
                    <img src="./file.png" alt="file">
                                </div>
                    <div class="text-item">
                      <p class="text-doc"><strong>Google Docs</strong></p>
                      <p class="text-used">Used For Business</p>
                    </div>
                  </div>
                  <div class="card-item02">
                    <div class="title">
                      <p><strong>Google Excel</strong></p>
                    </div>
                    <div class="select-container2">
                      <div class="select1">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                      </div>
                      <div class="select2">
                        <select name="level" id="level" style="font-size: 18px;">
                                    <option value="LV 1-3">LV 1-3</option>
                                    <option value="LV 2-3">LV 2-3</option>
                                    <option value="LV 2-3">LV 3-3</option>
                                  </select>
                      </div>
                    </div>
                    <div class="THB">
                      <p>THB 150</p>
                    </div>
                  </div>
                </div>
              </div>
            <!-- end -->
            
      <div class="orderinfo">
        <div class="info-contain1">
            <h2>Order info</h2>
          <div class="subtotal">
              <p>Subtotal</p>
              <p>THB 300</p>
          </div>
          <div class="info4">
              <div class="logoticket">
                <img src="./ticket.png" alt="ticket">
              </div>
              <div class="promobox">
                <input type="text" placeholder="Promotion code">
              </div>
              <div class="apply">
                <p>APPLY</p>
              </div>
          </div><br />
            <hr />
        </div>    
        <!-- end infocontain1 -->
          
          <div class="info-contain2">
            <div class="payment1">
              <p>Total payment</p>
              <p>THB 300</p>
            </div> 
            
            <div class="btn">
          <Button class="checkout"><strong>Check-out</strong></Button>
          </div>
        </div>


    

      </section> 
</body>
</html>
